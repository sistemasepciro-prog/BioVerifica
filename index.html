function buscarProduto(valor = null) {
  const entrada = valor || document.getElementById("codigoInput").value.trim().toLowerCase();
  const infoDiv = document.getElementById("infoProduto");
  const statusDiv = document.getElementById("statusMensagem");

  if (!entrada) {
    infoDiv.innerHTML = `<p>‚ùå Digite um c√≥digo ou nome de produto.</p>`;
    return;
  }

  const produto = produtos.find(p =>
    p.codigo === entrada || p.nome.toLowerCase().includes(entrada)
  );

  if (produto) {
    statusDiv.innerText = "";
    infoDiv.innerHTML = `
      <img src="${produto.imagem}" alt="${produto.nome}">
      <h2>${produto.nome}</h2>
      <p><strong>Fonte: Tem veneno nesse pacote</strong> ${produto.agrotoxicos || ""}</p>
      <h3>üçÉ Mais detalhes:</h3>
      <div class="sugestoes">
        ${produto.saudaveis ? produto.saudaveis.map(s => `
          <div class="sugestao">
            <img src="${s.imagem}" alt="${s.nome}">
            <p><strong>${s.nome}</strong></p>
            <p>üí∞ ${s.preco}</p>
          </div>
        `).join("") : ""}
      </div>
    `;
  } else {
    infoDiv.innerHTML = `<p>‚ùå Produto n√£o encontrado.</p>`;
  }
}

function iniciarScanner() {
  const videoContainer = document.getElementById("video-container");
  const botaoParar = document.getElementById("btnParar");
  const statusDiv = document.getElementById("statusMensagem");

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: videoContainer, // ‚úÖ usa a div
      constraints: {
        facingMode: "environment"
      }
    },
    decoder: {
      readers: ["ean_reader", "ean_8_reader", "code_128_reader"]
    }
  }, function(err) {
    if (err) {
      console.error(err);
      statusDiv.innerText = "‚ùå Erro ao acessar a c√¢mera.";
      return;
    }

    Quagga.start();
    videoContainer.style.display = "block";
    botaoParar.style.display = "inline-block";
    statusDiv.innerText = "üì∑ Aponte para o c√≥digo de barras...";
  });

  Quagga.onDetected(function(data) {
    const codigo = data.codeResult.code;
    Quagga.offDetected();
    pararScanner();
    buscarProduto(codigo);
  });
}

function pararScanner() {
  Quagga.stop();
  document.getElementById("video-container").style.display = "none";
  document.getElementById("btnParar").style.display = "none";
  document.getElementById("statusMensagem").innerText = "";
}
